<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine</title>
    <style>
        :root {
            --rose: #ff4d6d;
            --blush: #ffb3c1;
            --cream: #fff0f3;
            --gold: #d4af37;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fb6f92, #ffb3c1);
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: #333;
        }

        /* Music Toggle Button */
        #musicToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 550px;
            width: 90%;
            z-index: 100;
            transition: all 0.5s ease;
        }

        h1 { color: var(--rose); font-size: 2.2rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; line-height: 1.6; }

        .btn-container {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background: var(--rose); color: white; position: relative; z-index: 101; }
        #noBtn { background: white; color: var(--rose); border: 2px solid var(--rose); position: absolute; }

        .hidden { display: none; }
        
        /* Success Screen / Polaroid */
        .wedding-frame {
            width: 260px;
            background: white;
            padding: 12px 12px 45px 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px auto;
            transform: rotate(-3deg);
            border: 1px solid #eee;
        }

        .wedding-frame img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .heartfelt-message {
            font-style: italic;
            color: #444;
            margin-top: 20px;
            border-left: 4px solid var(--rose);
            padding-left: 15px;
            text-align: left;
            min-height: 100px;
        }

        /* Background Floating Items */
        .floating-item {
            position: fixed;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .fade-in { animation: fadeIn 1.5s forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <button id="musicToggle">üéµ</button>

    <div class="card" id="mainCard">
        <h1 id="mainTitle">Hey Beautiful...</h1>
        <p>I have a very important question for you, but you'll have to catch the button first!</p>
        <div class="btn-container">
            <button class="btn" id="yesBtn">Will you be my Valentine?</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <h1>I Knew You'd Say Yes! ‚ù§Ô∏è</h1>
        <div class="wedding-frame">
            <img src="https://images.unsplash.com/photo-1511285560929-80b456fea0bc?auto=format&fit=crop&w=800" alt="Our Wedding">
        </div>
        <div class="heartfelt-message">
            <p id="typingText"></p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const typingText = document.getElementById('typingText');
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        let yesHoverCount = 0;
        const maxYesHovers = 5;
        let musicStarted = false;

        const startMusic = () => {
            if (!musicStarted) {
                music.play();
                musicStarted = true;
                musicToggle.innerText = "üîä";
            }
        };

        const moveElement = (el) => {
            const x = Math.random() * (window.innerWidth - el.offsetWidth);
            const y = Math.random() * (window.innerHeight - el.offsetHeight);
            el.style.position = 'fixed';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            startMusic(); // Starts music on first interaction
        };

        // Yes Button Logic
        yesBtn.addEventListener('mouseover', () => {
            if (yesHoverCount < maxYesHovers) {
                moveElement(yesBtn);
                yesHoverCount++;
                if(yesHoverCount === 1) yesBtn.innerText = "Almost!";
                if(yesHoverCount === 3) yesBtn.innerText = "Try again!";
                if(yesHoverCount === 5) {
                    yesBtn.innerText = "Okay, I'm staying! Click me ‚ù§Ô∏è";
                    yesBtn.style.position = 'relative';
                    yesBtn.style.left = '0';
                    yesBtn.style.top = '0';
                }
            }
        });

        yesBtn.addEventListener('click', () => {
            if (yesHoverCount >= maxYesHovers) {
                showSuccess();
            }
        });

        // No Button Logic (Always moves)
        noBtn.addEventListener('mouseover', () => moveElement(noBtn));

        // Music Toggle Logic
        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.innerText = "üîä";
            } else {
                music.pause();
                musicToggle.innerText = "üîá";
            }
        });

        function showSuccess() {
            mainCard.classList.add('hidden');
            setTimeout(() => {
                mainCard.style.display = 'none';
                successCard.classList.remove('hidden');
                successCard.classList.add('fade-in');
                startTyping();
            }, 500);
        }

        function startTyping() {
            const message = "I knew you would eventually catch me. Just like you always choose me every single day, I choose you forever. You are my rock, my best friend, and the most beautiful part of my life. Thank you for loving me exactly as I am. Happy Valentine's Day to my amazing wife!";
            let i = 0;
            function type() {
                if (i < message.length) {
                    typingText.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        // Floating Hearts and Flowers
        function createFloatingItem() {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            const icons = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ', 'üåπ'];
            item.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 20 + 15) + 'px';
            item.style.animationDuration = (Math.random() * 3 + 4) + 's';
            item.style.opacity = Math.random();
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 6000);
        }
        setInterval(createFloatingItem, 400);
    </script>
</body>
</html>
