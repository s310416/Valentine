<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Shreya</title>
    <style>
        :root {
            --rose: #ff4d6d;
            --blush: #ffb3c1;
            --dark-rose: #c9184a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fb6f92, #ffb3c1);
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: #333;
            position: fixed; /* Prevents bouncing on mobile */
            width: 100%;
        }

        /* Initial Overlay for Audio & UX */
        #startOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--rose);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        #startOverlay h1 { font-size: 2rem; margin-bottom: 20px; }

        #startOverlay button {
            padding: 18px 35px;
            font-size: 1.2rem;
            background: white;
            color: var(--rose);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        h1 { color: var(--rose); font-size: 1.8rem; margin-bottom: 10px; }
        p { font-size: 1rem; line-height: 1.5; }

        .btn-container {
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            position: relative;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 80%;
            display: block;
        }

        #yesBtn { background: var(--rose); color: white; position: relative; z-index: 101; }
        #noBtn { background: white; color: var(--rose); border: 2px solid var(--rose); }

        /* Polaroid Slideshow */
        .polaroid {
            width: 100%;
            background: white;
            padding: 10px 10px 40px 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin: 15px 0;
            transform: rotate(-1deg);
        }

        #slideshowImg {
            width: 100%;
            height: 280px; /* Perfect for mobile portrait */
            object-fit: cover;
            transition: opacity 0.8s ease-in-out;
        }

        .heartfelt-message {
            font-style: italic;
            color: #444;
            font-size: 0.95rem;
            text-align: left;
            border-left: 3px solid var(--rose);
            padding-left: 10px;
            min-height: 100px;
        }

        .hidden { display: none; }
        
        /* Floating Elements */
        .floating-item {
            position: fixed;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .fade-in { animation: fadeIn 1s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="startOverlay">
        <h1>For My Love, Shreya ‚ù§Ô∏è</h1>
        <button onclick="startExperience()">Here's Your Valentine Surprise</button>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <h1>Hey Shreya...</h1>
        <p>Surprise is waiting for you, but you have to catch the button first! üòò</p>
        <div class="btn-container">
            <button class="btn" id="yesBtn">Will you be my Valentine?</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <h1>I love you, Shreya! ‚ù§Ô∏è</h1>
        <div class="polaroid">
            <img id="slideshowImg" src="" alt="Our Memories">
        </div>
        <div class="heartfelt-message">
            <p id="typingText"></p>
        </div>
    </div>

    <script>
        const photos = [
            "https://raw.githubusercontent.com/s310416/Valentine/main/476031986_18442502752078948_2412988007898437067_n.jpg",
            "https://raw.githubusercontent.com/s310416/Valentine/main/604791674_25284191261250258_909858467439072521_n.jpg",
            "https://raw.githubusercontent.com/s310416/Valentine/main/608885971_25319589951043722_1963308344607099227_n.jpg",
            "https://raw.githubusercontent.com/s310416/Valentine/main/616832652_25488463550823027_3734716905551767143_n.jpg"
        ];

        const message = "My dearest Shreya, I knew you'd eventually catch me, just like I caught the greatest blessing in the world when you became my wife. You are my rock, my best friend, and the most beautiful soul I know. Every day with you is a gift. Thank you for choosing me every single day. I love you to the moon and back! Forever yours.";

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const typingText = document.getElementById('typingText');
        const music = document.getElementById('bgMusic');
        const slideImg = document.getElementById('slideshowImg');

        let yesHoverCount = 0;
        const maxYesHovers = 5;

        function startExperience() {
            document.getElementById('startOverlay').style.display = 'none';
            music.play();
        }

        const moveElement = (el) => {
            // Keep buttons within safe mobile screen boundaries
            const padding = 50;
            const x = Math.random() * (window.innerWidth - el.offsetWidth - padding) + (padding/2);
            const y = Math.random() * (window.innerHeight - el.offsetHeight - padding) + (padding/2);
            el.style.position = 'fixed';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.width = 'auto'; // Reset width when flying
        };

        // Mobile uses touchstart or click for the chase
        const handleChase = (e) => {
            if (yesHoverCount < maxYesHovers) {
                e.preventDefault(); // Prevent accidental click
                moveElement(yesBtn);
                yesHoverCount++;
                if(yesHoverCount === 1) yesBtn.innerText = "Almost! üòò";
                if(yesHoverCount === 3) yesBtn.innerText = "Try harder, Shreya!";
                if(yesHoverCount === 5) {
                    yesBtn.innerText = "Okay, I give up! ‚ù§Ô∏è";
                    yesBtn.style.position = 'relative';
                    yesBtn.style.left = '0';
                    yesBtn.style.top = '0';
                    yesBtn.style.width = '80%';
                }
            }
        };

        yesBtn.addEventListener('touchstart', handleChase);
        yesBtn.addEventListener('click', (e) => {
            if (yesHoverCount < maxYesHovers) {
                handleChase(e);
            } else {
                showSuccess();
            }
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveElement(noBtn);
        });

        let currentPhotoIndex = 0;
        function updateSlideshow() {
            slideImg.style.opacity = 0;
            setTimeout(() => {
                slideImg.src = photos[currentPhotoIndex];
                slideImg.style.opacity = 1;
                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            }, 800);
        }

        function showSuccess() {
            mainCard.classList.add('hidden');
            setTimeout(() => {
                mainCard.style.display = 'none';
                successCard.classList.remove('hidden');
                successCard.classList.add('fade-in');
                slideImg.src = photos[0];
                setInterval(updateSlideshow, 3000);
                startTyping();
            }, 500);
        }

        function startTyping() {
            let i = 0;
            function type() {
                if (i < message.length) {
                    typingText.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 40);
                }
            }
            type();
        }

        // Optimized Floating Items for Mobile Performance
        setInterval(() => {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            item.innerHTML = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ'][Math.floor(Math.random() * 4)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 15 + 15) + 'px';
            item.style.animationDuration = (Math.random() * 2 + 4) + 's';
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 5000);
        }, 600);
    </script>
</body>
</html>
