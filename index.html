<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever Valentine</title>
    <style>
        :root {
            --rose: #ff4d6d;
            --blush: #ffb3c1;
            --cream: #fff0f3;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fb6f92, #ffb3c1);
            font-family: 'Georgia', serif;
            overflow: hidden;
            color: #333;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 550px;
            width: 90%;
            z-index: 100;
            position: relative;
        }

        h1 { color: var(--rose); font-size: 2.2rem; margin-bottom: 10px; }
        
        .btn-container {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background: var(--rose); color: white; z-index: 101; }
        #noBtn { background: white; color: var(--rose); border: 2px solid var(--rose); position: absolute; }

        /* Slideshow / Polaroid Styles */
        .polaroid {
            width: 300px;
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px auto;
            transform: rotate(-2deg);
            position: relative;
            overflow: hidden;
        }

        #slideshowImg {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: opacity 1s ease-in-out;
        }

        .heartfelt-message {
            font-style: italic;
            color: #444;
            margin-top: 20px;
            border-left: 4px solid var(--rose);
            padding-left: 15px;
            text-align: left;
            min-height: 80px;
        }

        .hidden { display: none; opacity: 0; }
        
        /* Background Decorations */
        .floating-item {
            position: fixed;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .fade-in { animation: fadeIn 1.5s forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="mainCard">
        <h1>Hey Beautiful...</h1>
        <p>You know I love a good challenge. Catch the button if you want to see your surprise!</p>
        <div class="btn-container">
            <button class="btn" id="yesBtn">Will you be my Valentine?</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="card hidden" id="successCard">
        <h1>I knew it would always be you! ‚ù§Ô∏è</h1>
        <div class="polaroid">
            <img id="slideshowImg" src="" alt="Our Memories">
        </div>
        <div class="heartfelt-message">
            <p id="typingText"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // ADD YOUR PHOTO URLS HERE
        const photos = [
            "https://images.unsplash.com/photo-1511285560929-80b456fea0bc", // Wedding 1
            "https://images.unsplash.com/photo-1519741497674-611481863552", // Wedding 2
            "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8"  // Wedding 3
        ];

        const message = "I knew you would eventually catch me. Just like you always choose me every single day, I choose you forever. You are my rock, my best friend, and the most beautiful part of my life. Thank you for being mine. Happy Valentine's Day!";
        // --- END CONFIGURATION ---

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('mainCard');
        const successCard = document.getElementById('successCard');
        const typingText = document.getElementById('typingText');
        const music = document.getElementById('bgMusic');
        const slideImg = document.getElementById('slideshowImg');

        let yesHoverCount = 0;
        const maxYesHovers = 5;
        let musicStarted = false;

        // Function to start music on first interaction
        const startSequence = () => {
            if (!musicStarted) {
                music.play().catch(e => console.log("Audio waiting for more interaction"));
                musicStarted = true;
            }
        };

        const moveElement = (el) => {
            startSequence();
            const x = Math.random() * (window.innerWidth - el.offsetWidth);
            const y = Math.random() * (window.innerHeight - el.offsetHeight);
            el.style.position = 'fixed';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
        };

        // Button Logic
        yesBtn.addEventListener('mouseover', () => {
            if (yesHoverCount < maxYesHovers) {
                moveElement(yesBtn);
                yesHoverCount++;
                if(yesHoverCount === 1) yesBtn.innerText = "Too slow! üòò";
                if(yesHoverCount === 3) yesBtn.innerText = "Try harder!";
                if(yesHoverCount === 5) {
                    yesBtn.innerText = "Okay, I give up! Click me ‚ù§Ô∏è";
                    yesBtn.style.position = 'relative';
                    yesBtn.style.left = '0';
                    yesBtn.style.top = '0';
                }
            }
        });

        noBtn.addEventListener('mouseover', () => moveElement(noBtn));

        yesBtn.addEventListener('click', () => {
            if (yesHoverCount >= maxYesHovers) {
                showSuccess();
            }
        });

        // Slideshow Logic
        let currentPhotoIndex = 0;
        function updateSlideshow() {
            slideImg.style.opacity = 0; // Fade out
            setTimeout(() => {
                slideImg.src = photos[currentPhotoIndex];
                slideImg.style.opacity = 1; // Fade in
                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            }, 500);
        }

        function showSuccess() {
            mainCard.classList.add('hidden');
            setTimeout(() => {
                mainCard.style.display = 'none';
                successCard.classList.remove('hidden');
                successCard.classList.add('fade-in');
                
                // Start Slideshow
                slideImg.src = photos[0];
                setInterval(updateSlideshow, 3000); // Changes every 3 seconds
                
                startTyping();
            }, 500);
        }

        function startTyping() {
            let i = 0;
            function type() {
                if (i < message.length) {
                    typingText.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        // Floating Decor
        setInterval(() => {
            const item = document.createElement('div');
            item.classList.add('floating-item');
            item.innerHTML = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ'][Math.floor(Math.random() * 4)];
            item.style.left = Math.random() * 100 + 'vw';
            item.style.fontSize = (Math.random() * 20 + 15) + 'px';
            item.style.animationDuration = (Math.random() * 3 + 4) + 's';
            item.style.opacity = Math.random();
            document.body.appendChild(item);
            setTimeout(() => item.remove(), 6000);
        }, 400);

        // Global trigger for mobile/desktop to ensure music plays
        document.addEventListener('touchstart', startSequence);
        document.addEventListener('mousemove', startSequence);
    </script>
</body>
</html>
